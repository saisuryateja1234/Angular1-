<!DOCTYPE html>
<html>
<head>
	<title>Popup Window Example</title>
	<style>
		
		.popup-button {
			border-radius: 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 20px;
			cursor: pointer;
		}

		
		.popup-window {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
		}

		
		.popup-content {
			border-radius: 20px;
			background-color: skyblue;
			margin: 10% auto;
			padding: 20px;
			border: 6px solid #020202;
			width: 80%;
			max-width: 400px;
		}

		
		.close-button {
			color: #100f0f;
			float: right;
			font-size: 28px;
			font-weight: bold;
			cursor: pointer;
		}

		.close-button:hover,
		.close-button:focus {
			color: rgb(228, 149, 13);
			text-decoration: none;
			cursor: pointer;
		}
		.left{
			position: absolute;
			left: 50px;
		}
	
	</style>
</head>
<body>
	
	<button class="popup-button" onclick="document.getElementById('popup-window').style.display='block'">Click to Register</button>
	
	<div id="popup-window" class="popup-window">
		<div class="popup-content">
			<span class="close-button" onclick="document.getElementById('popup-window').style.display='none'">&times;</span>
			
			<h1 style="color: #049a10; text-align: center;">Registration Form</h1>
            <form style="font-size: medium;">
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname" required> <br><br>

				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname" required><br> <br>
				<label for="city">City:</label> 
				<input type="text" id="city" name="city" required><br> <br> 

				<label for="age">Age:</label> 
				<input type="number" id="age" name="age" required><br> <br>

				<label for="experience">Experience:</label> 
				<input type="number" id="experience" name="experience" required><br> <br>

				<label for="dob">Date of Birth:</label> 
				<input type="date" id="dob" name="dob" required><br> <br>

				<label for="about-you">About You:</label>
				<textarea id="about-you" name="about-you" rows="1" required></textarea><br> <br>

				<label for="gender">Gender:</label>
				<label><input type="radio" name="gender" value="male">Male</label>
				<label><input type="radio" name="gender" value="female">Female</label><br> <br>

				<label for="skills">Skills:</label>
                <label><input type="checkbox" name="skills[]" value="c++">C++</label>
                <label><input type="checkbox" name="skills[]" value="java">Java</label>
                <label><input type="checkbox" name="skills[]" value="python">Python</label><br> <br>
				<input type="submit" value="Submit"><br> 
            </form> 
		</div>
	</div>
	<script>
		var modal = document.getElementById('id01');
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>
</html>
